name: CI

on:
    push:
        branches:
            - "**"
    pull_request:
        branches:
            - main

jobs:
    build:
        name: Lint, Knip & Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run linter
              run: npm run lint

            - name: Run Knip
              run: npm run knip

            - name: Run tests
              run: npm run test:unit
